<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Practice 2 - Search</title>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <label for="search-term">Search for</label>
        <input type="search" name="search-term" id="search-term" />

        <label>
          <input type="radio" name="media-type" value="tv" required />
          TV
        </label>
        <label>
          <input type="radio" name="media-type" value="movies" required />
          Movies
        </label>
        <label>
          <input type="radio" name="media-type" value="music" required />
          Music
        </label>

        <input type="submit" value="Search" />
      </fieldset>
    </form>
  </body>
</html>
