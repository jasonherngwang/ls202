<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./contact_form.css" />
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl class="partial one-half left">
          <dt>
            <label for="first-name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first-name" id="first-name" />
          </dd>
        </dl><!--
        --><dl class="partial one-half right">
          <dt>
            <label for="last-name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last-name" id="last-name" />
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="firstlast@email.com"
            />
          </dd>
        </dl>
        <dl class="partial one-half left">
          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city" />
          </dd>
        </dl><!--
        --><dl class="partial two-tenths center">
          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
        </dl><!--
        --><dl  class="partial three-tenths right">
          <dt>
            <label for="zipcode">Zip Code</label>
          </dt>
          <dd>
            <input
              type="text"
              name="zipcode"
              id="zipcode"
              pattern="[0-9]{5}"
              placeholder="12345"
            />
          </dd>
        </dl>

        <div class="selection">
          <p>Which of these colors do you like best?</p>
          <ul>
            <li>
              <label>
                <input
                  type="radio"
                  name="color"
                  value="blue"
                  required
                  checked
                />
                Blue
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="color" value="red" required />
                Red
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="color" value="green" required />
                Green
              </label>
            </li>
          </ul>
        </div>
        <div class="selection">
          <p>Which web technologies do you want to learn?</p>
          <ul>
            <li>
              <label>
                <input type="checkbox" name="technologies" value="html" />
                HTML
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="technologies" value="css" />
                CSS
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="technologies" value="javascript" />
                Javascript
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="technologies" value="ruby" />
                Ruby
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="technologies" value="rails" />
                Rails
              </label>
            </li>
          </ul>
        </div>

        <dl>
          <dt><label for="comments">Comments</label></dt>
          <dd>
            <textarea
              name="comments"
              id="comments"
              rows="6"
              placeholder="Enter your comments."
            ></textarea>
          </dd>
        </dl>

        <input type="hidden" name="date" value="2022-05-04" />

        <input type="submit" value="Send" />
        <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>
