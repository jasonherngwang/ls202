<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Practice 3 - Review</title>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="movie">Movie</label>
          </dt>
          <dd>
            <select name="movie" id="movie" size="4">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
              <option value="Alien" selected>Alien</option>
            </select>
          </dd>
        </dl>

        <dl>
          <dt>
            <label for="rating">Rating</label>
          </dt>
          <dd>
            <input type="number" name="rating" id="rating" min="1" max="5" />
          </dd>
        </dl>

        <div>
          <label>
            <input type="checkbox" name="favorites" id="favorites" checked />
            Add to favorites
          </label>
        </div>

        <input type="submit" value="Rate movie" />
      </fieldset>
    </form>
  </body>
</html>
