<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Text Formatting</title>
    <style>
      body {
        font-size: 18px;
      }
      mark {
        background-color: yellow;
        font-family: Courier, monospace;
        font-size: 12px;
      }
      strong {
        font-size: 15px;
      }
      em {
        text-transform: uppercase;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <p>
      That episode was <mark>un<strong>be<em>lieve</em></strong>able</mark>!
    </p>
  </body>
</html>
