<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #columns {
        background-color: #e0e0e0;
        box-sizing: border-box;
        margin: 0 auto;
        padding: 20px;
        width: 780px;
        overflow: auto;
      }

      #primary,
      #secondary {
        background-color: yellow;
      }

      #primary {
        float: left;
        width: 500px;
      }

      #secondary {
        float: right;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="columns">
      <div id="primary">
        <h1>Main Content</h1>
      </div>

      <div id="secondary">
        <h3>Sidebar Content</h3>
      </div>
    </div>
  </body>
</html>
