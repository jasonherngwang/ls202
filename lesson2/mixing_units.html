<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mixing Units</title>
    <style>
      div {
        border: 1px solid black;
        height: 50px;
      }

      .a {
        width: 500px;
      }

      .b {
        display: inline-block;
        margin: 0 50px;
        width: 25%;
      }

      .c {
        display: inline-block;
        margin: 0 1rem;
        width: 235px;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <div class="b"></div>
      <div class="c"></div>
    </div>
  </body>
</html>
